<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SND Labs 설날 인사장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .greeting-card {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .message {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            width: 100%;
        }
        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #d4af37, #764ba2);
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting-card">
            <img src="https://mark-bolt-reports.pages.dev/newyear-2026/greeting-card.png" alt="SND Labs 설날 인사장">
            <div class="message">
                <div class="company-name">SND Labs</div>
                <div class="divider"></div>
                <p style="font-size: 16px; color: #666; line-height: 1.8;">
                    새해를 맞이하여 진심으로 인사드립니다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
